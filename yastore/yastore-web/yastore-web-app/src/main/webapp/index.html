<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>eStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Art, Vintage, Antique & Custom Picks store">
    <meta name="author" content="Denis Morozov">
    <link href="css/app/application.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-modal.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]--> 

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
</head>

<body>
    <div id="layout-top-pane" class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-3 logo">
                        <a href="#">
                            <img alt="" src="images/logo.png">
                        </a>
                    </div>
                    <div class="col-xs-5 col-xs-offset-4">
                        <div class="row">
                            <div class="col-xs-7"><div class="account"><a href="#myModal" role="button" data-toggle="modal">YOUR ACCOUNT</a>Welcome Jane Doe</div></div>
                            <div class="col-xs-5"><div class="cart"><a href="#shopping-cart">SHOPPING CART</a>2 items</div></div>
                        </div>

                        <div id="global-search" class="row">
                            <form class="navbar-search pull-right" action="">
                                <input id="main-search" class="search-query span2" placeholder="Search" type="text">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<!-- Static navbar -->
		<div id="top-navigation">
			<nav class="navbar" role="navigation">
				<ul class="nav navbar-nav">
					<li><a href="#catalog?newArrivals">New Arrivals</a></li>
					<li><a href="#catalog?handmade">Handmade Jewelry</a></li>
					<li><a href="#catalog?antique">Antique & Vintage</a></li>
					<li><a href="#catalog?findings">Market findings</a></li>
					<li><a href="#catalog?sales">Sales & specials</a></li>
				</ul>
			</nav>
		</div>
		
		<div id="breadcrumb">
			<ol class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li class="active">Categories</li>
				<li class="pull-right"><a href="#about">About Us</a></li>
			</ol>
		</div>

	</div>
    
    <!-- /container -->
    <div class="container content">
        <div id="content">
        	<!-- 
        	<div class="content-placeholder">
        		<span class="home-progress-bar">
        			<span>Loading ...</span>
					<img align="middle" alt="Loading..." src="images/progress-bar.gif">
				</span>
			</div>
			-->
			<div class="homeContainer">
				<div class="homeGalary opaque homeGalary-main ">
					<nav class="navbar" role="navigation">
					    <ul class="nav navbar-nav polaroid-images">
					        <li><a class="slide1" href="" title="New Arrivals"><img height="200" src="images/products/images2.jpg" alt="New Arrivals" title="New Arrivals" /></a></li>
					        <li><a class="slide2" href="" title="Handmade Jewelry"><img height="200" src="images/products/DSC00761.JPG" alt="Handmade Jewelry" title="Handmade Jewelry" /></a></li>
					        <li><a class="slide3" href="" title="Antique & Vintage"><img height="200" src="images/products/images4.jpg" alt="Antique & Vintage" title="Antique & Vintage" /></a></li>
					    </ul>
					</nav>
					<nav class="navbar" role="navigation">
					    <ul class="nav navbar-nav polaroid-images">
					        <li><a class="slide4" href="" title="Market findings"><img height="200" src="images/products/DSC00751.JPG" alt="Market findings" title="Market findings" /></a></li>
					        <li><a class="slide5" href="" title="Sales & specials"><img height="200" src="images/products/images6.jpg" alt="Sales & specials" title="Sales & specials" /></a></li>
					        <li><a class="slide6" href="" title="About Us"><img height="200" src="images/products/images7.jpg" alt="About Us" title="About Us" /></a></li>
					    </ul>
					</nav>
				</div>
			</div>		
        </div>
        
        <div class="row">
            <div class="col-xs-12">
                <br/>
            </div>
        </div>

        <div class="divider"></div>

        <!-- FOOTER -->
        <footer>
            <p class="pull-right"><span class="jumpTopLink">Back to top</span></p>
            <p>&copy; 2013 Delicate Diversity, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a> &middot; <a href="#">About</a></p>
        </footer>
    </div>
	<!-- /container -->
    
    <div id="modal"></div>
    
    <!-- ========================================================== -->
    <!-- =======   Some common templates  ========================= -->
    <!-- ========================================================== -->
    <!-- Top navigation -->
	<script type="text/template" id="top-navigation-item-template">
		<a data-code="<%= code %>" class="top-navigation-item<% if(selected) { %> selected<% } %>" href="#catalog?<%= code %>"><%- name %></a>
	</script>
	<script type="text/template" id="top-navigation-template">
		<nav class="navbar" role="navigation">
			<ul class="nav navbar-nav">
			</ul>
		</nav>
	</script>
	
	<!-- breadcrumbs -->
	<script type="text/template" id="top-navigation-breadcrumb-template">
		<li><a href="#">Home</a></li>
		<li class="active">Categories</li>
		<li class="pull-right"><a href="#about">About Us</a></li>
	</script>	
	<!-- ========================================================== -->
    
    <script data-main="js/main" src="js/lib/requirejs/require.js" type="text/javascript"></script>    
</body>
</html>
