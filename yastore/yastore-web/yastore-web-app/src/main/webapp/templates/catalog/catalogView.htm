<div class="container">
	<div class="row">
		<div class="btn-toolbar pull-right search-toolbar" role="toolbar">
			<div class="text-center">
				<select id="materialFilter" multiple="multiple">
					<option value="gold">Gold</option>
					<option value="silver">Silver</option>
					<option value="platinum">Platinum</option>
					<option value="metal">Metal</option>
				</select>
				<div class="btn-group">
					<span class="toolbar-text">Color:</span>
				</div>
				<select id="colorFilter" multiple="multiple">
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="red">Red</option>
					<option value="brown">Brown</option>
				</select>
				<div class="btn-group">
					<span class="toolbar-text">Price:</span>
				</div>
				<select id="priceRangeFilter" multiple="multiple">
					<option value="less100">0 - 100</option>
					<option value="from100to200">100 - 200</option>
					<option value="from200to300">200 - 300</option>
					<option value="from300to500">300 - 500</option>
					<option value="from500to1000">500 - 1000</option>
					<option value="more1000">&gt; 1000</option>
				</select>
				<div class="btn-group">

				</div>
				<div class="btn-group">
					<span class="toolbar-text">View:</span>
				</div>
				<div class="btn-group">
					<button id="thumbnails-selector" alt="Show large images" title="Show large images" type="button"
						class="btn btn-default btn-xs catalog-view-selector">
						<span class="glyphicon glyphicon glyphicon-th-large"></span>
					</button>
					<button id="details-selector" alt="Show list" title="Show list" type="button" class="btn btn-default btn-xs catalog-view-selector">
						<span class="glyphicon glyphicon-th-list"></span>
					</button>
				</div>
				<div class="btn-group">
					<span class="toolbar-text">&nbsp;</span>
				</div>

				<div id="category-search-paginator" class="btn-group">
					
				</div>
			</div>
		</div>
	</div>

	<br />

	</div>
