<script type="text/template" id="category-search-paginator-template">
	<div class="btn-group">
		<span id="category-search-paginator" class="toolbar-text">Page: 
		<% _.each(pages, function(page, index) { %>
			<% if (index == currentPage) { %>
				<span class="paginator-page badge facet-cnt"><%= page %></span>
			<% } else { %>
				<span class="paginator-page"><%= page %></span>
			<% } %>
      	<% }); %>
		</span>
	</div>
	<div class="btn-group">
		<span class="toolbar-text">/</span>
	</div>
	<div class="btn-group">
		<span class="toolbar-text"><%= pageFrom %> - <%= pageTo %></span>
	</div>
	<div class="btn-group">
		<span class="toolbar-text">/ Total: </span>
	</div>
	<div class="btn-group">
		<span class="toolbar-text"><b><%= total %></b></span>
	</div>
</script>
